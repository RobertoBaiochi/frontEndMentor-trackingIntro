<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Css reset and Style -->
    <link rel="stylesheet" href="./style.css">

    <!-- JavaScript -->
    <script src="index.js" defer></script>

    <!-- favIcon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

  </head>
  <body>
    <div class="wrap">
      <div class="bg-square"></div>

      <header>
        <section class="wrap-header">
          
          <img src="./images/logo.svg" alt="logo">

          <div id="hamburguer" class="hamburguer">
            <img class="open-icon-menu" src="./images/icon-hamburger.svg" alt="menu icon">
            <img class="close-icon-menu" src="./images/icon-close.svg" alt="close menu icon">
          </div>

          <nav id="menu" class="menu">
            <ul>
              <li><a class="link-menu" href="#">Product</a></li>
              <li><a class="link-menu" href="#">Features</a></li>
              <li><a class="link-menu" href="#">Pricing</a></li>
              <div class="divider"></div>
              <li><a class="login-menu" href="#">Login</a></li>
            </ul>
          </nav>
          
        </section>
      </header>

      <main>
        <section class="showcase">

          <article class="text-content">
            <h2><span>New</span>Monograph Dashboard</h2>

            <h1>Powerful insights into your team</h1>
            <p> Project planning and time tracking for agile teams</p>
              
            <div class="text-footer">
              <button type="button">Schedule a demo</button>
              <span>to see a preview</span>
            </div> 
          </article>

          
          <article class="image-content" >
            <img src="./images/illustration-devices.svg" alt="illustration devices">
          </article>
          
        </section>
    
      </main>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://www.linkedin.com/in/roberto-baiochi/">Roberto Baiochi</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
